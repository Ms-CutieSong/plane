<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="plane.css">
</head>
<body>

	<div id="contentBox">
		<div id="startBox">
			<button id="startBtn">开始游戏</button>
		</div>
		<div id="mainBox">
			<div>
				得分: <span id="scoreSpan">0</span>
			</div>

			<span id = 'fen'></span>

		</div>
		<div id="endBox">

			<button id="continueBtn">继续游戏</button>
			<button id="againBtn">重新开始</button>
		</div>
	</div>
